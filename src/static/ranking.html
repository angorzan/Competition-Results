<!DOCTYPE html>
<html lang="EN">
<meta charset="UTF-8">
<head>
    <title>Climbing Competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div id="content">
    <div class="container">
        <div id="header">
            <button id="sound-on"><i class="fa fa-bell"></i></button>
            <button id="sound-off"> <i class="fa fa-bell-slash"></i></i></button>
            <h3>
                Ranking of the Game of Thrones Tournament
            </h3>
        </div>


        <table class="table-responsive container table">
            <thead>
                <tr>
                    <th class="col-md-1 col-xs-1 col-sm-1">ranking</th>
                    <th class="col-md-5 col-xs-5 col-sm-5">name</th>
                    <th class="col-md-5 col-xs-5 col-sm-5">total points</th>
                    <th class="col-md-1 col-xs-1 col-sm-1"></th>
                </tr>
            </thead>
            <tbody id="rankingBody">
            </tbody>
        </table>

        <!--<div class="col-sm-6 col-xs-6 col-md-6" id="disqualificationInfo">-->
            <!--<p>Are you sure?</p>-->
            <!--<button class="btn btn-danger" id="#isDisqualifiedBtn">YES</button>-->
        <!--</div>-->
        <a href="/" class="btn btn-warning">Add new score</a>
    </div>

</div>
<script src="js/ranking.js"></script>
</body>
</html>
