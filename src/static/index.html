<!DOCTYPE html>
<html lang="EN">
<meta charset="UTF-8">
<head>
    <title>Climbing Competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div id="content">

    <div class="container">
        <div id="header">
            <h3>
                Enter the results of the competition
            </h3>
            </div>
            <form action="/sent" class="singleResult">
                    <div class="form-group">
                        <p>
                            <label for="ClimberName">Choose climber</label>
                            <select class="form-control" name="ClimberName" id="ClimberName">
                        </select></p>

                        <p>

                            <label for="routeNumber">Choose route</label>
                            <select class="form-control" name="routeNumber" id="routeNumber">
                        </select></p>

                        <p>
                            <label for="time">Choose time</label>
                            <select class="form-control" name="time" id="time">
                        </select></p>

                        <p>
                            <label for="isDisqualified">Choose if climber is disqualified</label>
                            <select class="form-control" name="isDisqualified" id="isDisqualified">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>

                            <!--<div class="checkbox">-->
                                <!--<label><input type="checkbox" id="isDisqualified">is disqualified-->
                                <!--</label>-->
                            <!--</div>-->
                        </p>

                        <button type="submit" class="btn btn-danger" id="submitBtn">CONFIRM</button>
                </div>
        </form>
        <div class="row" id="popups">
            <div class="col-sm-6 col-xs-6 col-sm-6" id="thanksInfo">
                <p>Thank you for your data!</p>
                <button class="btn btn-warning" id="thanksBtn">OK</button>
            </div>
            <div class="col-sm-6 col-xs-6 col-sm-6" id="disqualificationInfo">
                <p>Are you sure this climber is disqualified?</p>
                <button class="btn btn-danger" id="disqualificationBtn">YES</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
